<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ecommerce Admin Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
  <div class="container">
    <h2 class="my-4 text-center">ðŸ›’ Ecommerce Admin Dashboard</h2>

    <button class="btn btn-outline-success mb-3" data-toggle="modal" data-target="#addUserModal">
      Add Customer
    </button>

    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Username</th>
          <th>Email</th>
          <th>Phone</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="addUserModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="userForm">
            <div class="modal-header">
              <h5 class="modal-title">Register Customer</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <input type="text" id="name" class="form-control mb-2" placeholder="Full Name" required />
              <input type="text" id="username" class="form-control mb-2" placeholder="Username" required />
              <input type="email" id="email" class="form-control mb-2" placeholder="Email" required />
              <input type="text" id="phone" class="form-control mb-2" placeholder="Phone" required />
              <input type="text" id="city" class="form-control mb-2" placeholder="City" required />
              <input type="password" id="password" class="form-control mb-2" placeholder="Password" required />
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Register</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Local Scripts -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
